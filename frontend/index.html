<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Ghumnajam Login</title>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Ghumnajam Logo" class="logo" />
    <h2>Sign in to unlock the best of GhumnaJam.</h2>
    <form>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Password" required />
      </div>
      <button class="google-btn">
        <img src="google-icon.png" alt="Google Logo" />
        Continue with Google
      </button>
    </form>
    <p class="terms">
      By proceeding, you agree to our <a href="#">Terms of Use</a> and confirm you have read our
      <a href="#">Privacy and Cookie Statement</a>.
    </p>
    <p class="recaptcha">
      This site is protected by reCAPTCHA and the Google
      <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
    </p>
  </div>
</body>
</html>
